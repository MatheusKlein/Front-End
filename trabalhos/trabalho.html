<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Identificação</title>
</head>
<body>
    <row>
    <span>Nome.:</span>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
    </row>
    <row>
    <span>Idade.:</span>
    <input type="number" id="idade" name="idade" placeholder="Slecione sua idade">
    </row>
    <row>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="genero" value="feminino">
    <label for="feminino">Feminino</label>
    <input type="naobinario" id="naobinario" name="genero" value="naobinario">
    <label for="naobinario">Não-Binário</label>
    </row>
    <button id="submit" onclick="enviarForm()">Enviar</button>
    <span id="response-label"></span>
    <img id="response-image">
    <script>
        event.preventDefault();

        var nome = document.getElementById("nome").value;
        var idade = Number(document.getElementById("idade").value);
        var masculino = document.getElementById("masculino");
        var feminino = document.getElementById("feminino");
        var naobinario= document.getElementById("naobinario");

        var flexResponse = document.getElementById("flex-response");
        var responseText = document.getElementById("response-label");
        var responseImage = document.getElementById("response-image");

        if(!nome) return alert("Você não digitou seu nome.");
        if(!idade) return alert("Você não escolheu sua idade.");
        if(idade < 0) return alert("A idade precisa ser um valor positivo.");
        if(!masculino.checked && !feminino.checked && !naobinario.checked) return alert("Você não selecionou um gênero.");

        if(radioMasculino.checked) {
            responseText.innerHTML = `Você se chama ${nome}, tem ${idade} e é um Homem. `
            if(idade < 5) {
                responseImage.src=",/homem criança.jpeg";
            }else if (idade < 18) {
                responseImage.src="./homem jovem.jpeg";
            }else if (idade < 65) {
                responseImage.src="./homem adulto.jpeg";
            } else {
                responseImage.src="./homem velho.jpeg";
            }
        }
        if(radioFeminino.checked) {
            responseText.innerHTML = `Você se chama ${nome}, tem ${idade} e é uma Mulher. `
            if(idade < 5) {
                responseImage.src="./mulher criança.jpeg";
            }else if (idade < 18) {
                responseImage.src="./mulher jovem.jpeg";
            }else if (idade < 65) {
                responseImage.src="./mulher adulta.jpeg";
            } else {
                responseImage.src="./mulher velha.jpeg";
            }
        }
        if(radioNaobinario.checked) {
            responseText.innerHTML = `Você se chama ${nome}, tem ${idade} e se identifica como não-binário. `
            if(idade < 5) {
                responseImage.src="./nb criança.jpeg";
            }else if (idade < 18) {
                responseImage.src="./nb jovem.jpeg";
            }else if (idade < 65) {
                responseImage.src="./nb adulto.jpeg";
            } else {
                responseImage.src="./nb velho.jpeg";
            }
        }
    </script>
</body>
</html>
