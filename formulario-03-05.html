<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset=""UTF-8">
    <title> Trabalhando com CSS externo</title>
    <lint rel="stylesheet" hrf="style.html">
</head>
<body>
    <p></p>
    <header></header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend><strong> Formulário de clientes</strong></legend>
                    <br>
                    <section class="inputBox">
                        <input type="text" name="nome" id="nome" class="FormularioCliente" required>
                        <label for="nome" class="labelinput">Nome completo</label>
                    </section>
                    <br><br>
                    <section class="InputBox">
                        <input type="text" name="email" id="email" class="FormularioCliente" required
                        placeholder="seuemail@seudominio.com">
                        <label for="email" class="labelinput">Email</label>
                    </section>
                    <br><br>
                    <section class="inputBox">
                        <input type="tel" name="telefone" id="telefone"
                        class="FormularioCliente" required placeholder="(xx) xxxxx-xxxxx">
                        <label for="telefone" class="labelimput">Telefone</label>
                    </section>
                    <p>Sexo</p>
                    <input type="radio" id="feminino" name="gênero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="gênero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="gênero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br><br>
                    <label for="data_nascimento"><strong>Ano de Nascimento</strong></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br><br>

                    <section>
                        <input type="text" name="cidade" id="cidade" required>
                        <label for="Cidade"></label>
                    </section>
                    <br><br>

                    <section>
                        <input type="text" name="estado" id="endereço" required>
                        <label for="estado">Estado</label>
                    </section>
                    <br><br>

                    <section>
                        <input type="text" name="endereço" id="endereço" required>
                        <label for="endereço">Endereço</label>
                    </section>
                    <br><br>

                    <section>
                        <input type="submit" value="Enviar formulário" id="enviar">
                    </section>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
